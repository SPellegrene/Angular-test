<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="src/app.js"></script>
  <title>Angular Practice</title>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
  <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span ng-click="incrementUpvotes(post)" style=cursor:pointer>^</span>
    <span ng-click="incrementDownvotes(post)" style=cursor:pointer>v</span>
    <a ng-show"post.link" href="{{post.link}}" >
    {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
    - upvotes: {{post.upvotes}}<!--two way data bindings-->
  </div>

  <form ng-submit="addPost()">
    <input type="text" placeholder="Title" ng-model="title"></input>
    <br>
    <input type="text" placeholder="Link" ng-model="link"></input>
    <br>
    <button ng-click ="addPost()">Post</button>
  </form>
</body>
</html>
